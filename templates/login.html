<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login {
            position: fixed;
            background: linear-gradient(#0005, #0005),
            url("{%static 'wardrope.jpg'%}");
            width: 100%;
            height: 100vh;
            left: 0;
            top: 0%;
            display: block;
            z-index: 1;
            animation: 2s ease-in drop;
        }
        
        .background {
            opacity: 0.91;
            position: absolute;
            border-radius: 20px;
            top: 50%;
            left: 50%;
            width: 300px;
            height: fit-content;
            transform: translate(-50%, -50%);
            background: linear-gradient(#0005,
            #0005),
            url("{%static 'wardrope.jpg'%}");
            color: white;
            text-align: center;
            z-index: 2;
            transition: 0.4s ease-in;
        }
        
        .background h2 {
            color: rgb(255, 0, 0);
            font-size: x-large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 255, 76);
        }
        
        .close {
            position: absolute;
            right: 6%;
            font-size: larger;
            margin-top: 10px;
        }
        
        .background input {
            width: 85%;
            padding: 5px;
        }
        
        .background .inputs {
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            font-size: 18px;
            margin-bottom: 10px;
            background: none;
            color: white;
        }
        
        .background input[type='submit'] {
            border-radius: 6px;
            background: rgb(0, 255, 76);
            outline: none;
            color: white;
            cursor: pointer;
            font-weight: bolder;
        }
        
        .background a {
            color: darkgray;
            text-decoration: none;
        }
        
        @keyframes drop {
            0% {
                top: -120%;
            }
            100% {
                top: 0%
            }
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <!--login-->
    <div class="login">
        <div class="background" id="loggin">
            <a href="{% url 'home' %}"><span class="close" draggable="true"><i style="color: rgb(46, 247, 19);"
                        class="fa fa-arrow-left"></i></span></a><br><br>
            <h2>Shopat<span style="color: rgb(255, 255, 255);"> Purchased</span></h2>
            <h6 style="font-family: Arial, Helvetica, sans-serif; color:rgb(0, 255, 76);">Login</h6>
            <form method="POST">{% csrf_token %} {{form}}
                <br><br>
                <input type="submit" class="inputs" value="submit" />
            </form>
            <br />
            <a href="{% url 'home' %}">dont have an account? <span style="color: #ffc107;">join up</span> </a><br><br>
            <a href="{% url 'reset' %}" id="forgotten">forgotten password</a><br><br>
            <br><br><br>
        </div>
    </div>
</body>
<script src="https:/code.jquery.com/jquery-3.3.1.js "></script>

</html>

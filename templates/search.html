{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="{% static 'practise.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <title>search result for all products</title>

    <meta name="description" content="searches on database are made possible" />
  </head>
</html>

<body>
  <div style="height: 50px">
    <div style="position: absolute; top: 3%; right: 4%">
      <a href="{% url 'home' %}"
        ><i style="color: black" class="fa fa-arrow-left"></i
      ></a>
    </div>
  </div>

  <h3>Search Result</h3>

  <div
    class="productlist"
    style="position: relative; width: 100%; margin: 0% auto"
  >
    <div id="productConCov">
      {% for i in trending %}
      <div class="productcover">
        {%for j in trendingPic %}{%if i.id == j.product_id %}
        <div class="productimg">
          <img src="{{j.product_img.url}}" alt="image here" />
        </div>
        {%endif%} {%endfor%}
        <div class="productdetails">
          <h5>
            {{i.description|slice:"0:40"}}
            <span
              style="color: green"
              onclick="location.href ='{% url 'productspec' i.id %}';"
              >see more ...</span
            >
          </h5>
          <h5>{{i.searchTag}}</h5>
          <h3>N{{i.price}}.00</h3>
          <h6 style="color: #ff9966">
            <a
              href="tel:{{i.user.contact}}"
              onclick="displayNum({{i.user.contact}})"
              style="color: #66ff66; margin-left: 20px"
              ><i class="fa fa-phone"></i> contact seller
            </a>
          </h6>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>

  <div class="numberDisp">
    <p id="numberDisp"></p>
    <button onclick="closenumdisp()">close</button>
  </div>
</body>
<script src="{% static 'practise.js' %} "></script>
